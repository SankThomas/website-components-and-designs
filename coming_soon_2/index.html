<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Coming Soon Landing Page 2</title>
  </head>
  <body>
    <section class="showcase">
      <div class="overlay">
        <p class="desc">
          <i class="fas fa-dove"></i>We are under heavy re-construction but our
          page will be
        </p>
        <h1>Coming <span>Soon</span></h1>

        <form>
          <p>Meanwhile, please sign up for our newsletter</p>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email"
            required
          />
          <button type="submit">Send</button>
        </form>

        <div class="social">
          <p>Or connect with us</p>
          <ul>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-tumblr"></i></li>
            <li><i class="fab fa-youtube"></i></li>
            <li><i class="fab fa-linkedin"></i></li>
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-pinterest"></i></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
